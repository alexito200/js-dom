<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="form-man.js" defer></script>
    <title>Form Manipulation</title>
</head>
<body>
    <section>
        <div>Welcome to my Webpage</div>
            <form id="form" onsubmit="handleSubmit(event)" autocomplete="on">
                <div>
                    <label for="username">Username: </label>
                    <input type="text" id="username" name="username">
                </div>
                <div>
                    <label for="name">Email: </label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="message">Message: </label>
                    <textarea placeholder="type a message..." id="message"></textarea>
                </div>
                <div id="error"></div>
                <button type="submit">submit</button>
            </form>
    </section>
</body>
</html>
